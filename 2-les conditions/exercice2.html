<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        console.log("Exercice 2 : ")
        console.log(`Enonce :
        Entrer deux nombre A et B et multiplier A par B et dit si le resultat est positif ou negatif.`)

        console.log("Resolution : ")
        const number1 = prompt("Veillez entrer un premier nombre : ")
        const number2 = prompt("Veillez entrer un deuxieme nombre : ")
        const produit = number1 * number2
        if(produit > 0){
            console.log("${number1} x ${number2} = ${produit} est Positif(+)")
        }else{
            console.log("${number1} x ${number2} = ${produit} est Negatif(-)")
        }
    </script>
</head>

</body>
